<!DOCTYPE html>
<html>
  <head>
    <title>Login Here</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- -------------------------------------------- -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9e7f89687e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="login__body">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="" class="input-username" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input
            type="text"
            id="myInput"
            name=""
            required=""
            class="input-password"
          />
          <label
            >Password
            <span class="pass_eye">
              <svg class="eye-icon">
                <use xlink:href="images/sprite.svg#icon-eye"></use>
              </svg> </span
          ></label>
        </div>
        <p class="wrong">Wrong Username or Password!</p>
        <a href="#" class="submit-to-main">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
